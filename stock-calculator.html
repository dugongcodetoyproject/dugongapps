<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식 계산기 2.0</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            display: none;
        }
        .result h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>📈 주식 계산기 2.0</h1>
        
        <div class="input-group">
            <label for="purchasePrice">매수 가격 (원)</label>
            <input type="number" id="purchasePrice" placeholder="매수 가격을 입력하세요">
        </div>

        <div class="input-group">
            <label for="quantity">매수 수량 (주)</label>
            <input type="number" id="quantity" placeholder="매수 수량을 입력하세요">
        </div>

        <div class="input-group">
            <label for="currentPrice">현재 가격 (원)</label>
            <input type="number" id="currentPrice" placeholder="현재 가격을 입력하세요">
        </div>

        <button onclick="calculate()">계산하기</button>

        <div class="result" id="result">
            <h3>📊 계산 결과</h3>
            <p>총 매수 금액: <span id="totalPurchase"></span>원</p>
            <p>총 평가 금액: <span id="totalCurrent"></span>원</p>
            <p>수익률: <span id="profitRate"></span>%</p>
            <p>수익금: <span id="profitAmount"></span>원</p>
        </div>
    </div>

    <script>
        function calculate() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const quantity = parseFloat(document.getElementById('quantity').value);
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);

            if (isNaN(purchasePrice) || isNaN(quantity) || isNaN(currentPrice)) {
                alert('모든 값을 입력해주세요!');
                return;
            }

            const totalPurchase = purchasePrice * quantity;
            const totalCurrent = currentPrice * quantity;
            const profitAmount = totalCurrent - totalPurchase;
            const profitRate = ((profitAmount / totalPurchase) * 100).toFixed(2);

            document.getElementById('totalPurchase').textContent = totalPurchase.toLocaleString();
            document.getElementById('totalCurrent').textContent = totalCurrent.toLocaleString();
            document.getElementById('profitRate').textContent = profitRate;
            document.getElementById('profitAmount').textContent = profitAmount.toLocaleString();

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
